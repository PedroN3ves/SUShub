<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUShub</title>

  <!-- Link CDN CSS Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Link para o CSS do Leaflet (biblioteca para mapas interativos) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>

  <!-- Link para o script do Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <!-- Criação da Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex">
        <!-- Localização da logo -->
            <a href="" class="nav-brand">
                <img src="./img/Logo.png" id="logo" alt="">
            </a>
        <!-- Localização dos botões para registro e cadastro -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="MainNav">
              <!-- Registro -->
                <button class="btn fw-bold rounded-pill" type="button" data-toggle="modal" data-target="#registerModal" id="BtnRegister">Registrar-se</button>
              <!-- Cadastro -->
                <button class="btn me-md-2 fw-bold rounded-pill" type="button" data-toggle="modal" data-target="#loginModal" id="BtnLogin">Login</button>
            </div>
        </div>
    </nav>
    <hr>
  </header>

  <!-- Modal Login -->
  <div id="ModalLogin">
  <div class="wraper container">
    <button type="button" class="CloseIcon" class="close" data-dismiss="modal" aria-label="Close">
      <span class="close-modal" aria-hidden="true">&times;</span>
    </button>

    <h2 id="Welcome">Bem Vindo(a) <br> Como podemos te ajudar <br>  hoje?</h2>
    <div class="form-box login">
      <h2 class="text-center">Login</h2>
      <form id="LoginForm" action="#">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" name="email" id="email" required>
          </div>
        </div>
            
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" name="password" id="password" required>
          </div>
        </div>
    
        <div class="forgot">
          <a href="#">Esqueci minha senha</a>
        </div>
    
        <button class="btn fw-bold rounded-pill" id="BtnModalLogin" type="submit">Login</button>
    
      </form>
    </div>    
  </div>
  </div>

    <!-- Modal Register -->
  <div class="ModalRegister">
  <div class="wraper container">
    <button type="button" class="CloseIcon" class="close" data-dismiss="modal" aria-label="Close">
      <span class="close-modal" aria-hidden="true">&times;</span>
    </button>

    <h2 id="Welcome">Bem Vindo(a) <br> Como podemos te ajudar <br>  hoje?</h2>
    <div class="form-box register">
      <h2 class="text-center">Registrar-se</h2>
      <form id="RegisterForm" action="#">
        <div class="form-groupR">
          <label for="email">Email</label>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" name="email" id="email" required>
          </div>
        </div>

        <div class="form-groupR">
          <label for="email">Confirmar Email</label>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" name="email" id="email" required>
          </div>
        </div>

        <div class="form-groupR">
          <label for="password">Senha</label>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" name="password" id="password" required>
          </div>
        </div>
            
        <div class="form-groupR">
          <label for="password">Confirmar Senha</label>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" name="password" id="password" required>
          </div>
        </div>
    
        <button class="btn fw-bold rounded-pill" id="BtnModalRegister" type="submit">Registrar-se</button>
    
      </form>
    </div>    
  </div>
  </div>


  <!-- Conteúdo principal da página -->
  <main>
    <!-- Mapa do Leaflet -->
    <div class="container-fluid" id="map"></div>

    <!-- Barra de funções -->
    <div class="container">
      <section class="function-bar">
        <!-- Botões para a barra de funções -->
        <div class="button-group d-flex justify-content-around">

          <!-- Botão encontrar UPA -->
          <button class="function-btn">
            <!-- Conteúdo do botão -->
            <div class="btn-content">
              <img src="./img/Map Marker.png" alt="">
              <p>Encontrar UPA</p>
            </div> 
          </button>
        
          <!-- Botão disponibilidade -->
          <button class="function-btn">
            <!-- Conteúdo do botão -->
            <div class="btn-content">
              <img src="./img/Show Property.png" alt="">
              <p>Disponinilidade</p>
            </div> 
          </button>
        
          <!-- Botão agendar visita -->
          <button class="function-btn">
            <!-- Conteúdo do botão -->
            <div class="btn-content">
              <img src="./img/Calendar 7.png" alt="">
              <p>Agendar Visita</p> 
            </div>
          </button>
        
          <!-- Botão horários -->
          <button class="function-btn">
            <!-- Conteúdo do botão -->
            <div class="btn-content">
              <img src="./img/Clock.png" alt="">
              <p>Horários</p> 
            </div>
          </button>
        
          <!-- Botão meus documentos -->
          <button class="function-btn">
            <!-- Conteúdo do botão -->
            <div class="btn-content">
              <img src="./img/File.png" alt="">
              <p>Meus <br> Documentos</p>
            </div>
          </button>
        
          <!-- Botão ajuda -->
          <button class="function-btn">
            <!-- Conteúdo do botão -->
            <div class="btn-content">
              <img src="./img/Question Mark.png" alt="">
              <p>Ajuda</p> 
            </div>
          </button>
        </div>
      </section>
    </div>
  </main>

  <!-- Rodapé -->
  <section id="footer">
    <div class="container-fluid p-1">
        <footer id="rights" >
            <p class="text-center">© Todos os direitos reservados</p>
        </footer>
    </div>
  </section>




  <script src="./script.js"></script>
  <script src="./modal.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
